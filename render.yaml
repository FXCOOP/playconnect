# Render Blueprint for PlayConnect
# Complete infrastructure as code for deploying the full-stack app

services:
  # PostgreSQL Database
  - type: pserv
    name: playconnect-db
    plan: free
    databaseName: playconnect
    databaseUser: playconnect
    region: oregon
    ipAllowList: []

  # Web Service (Next.js App)
  - type: web
    name: playconnect-app
    runtime: node
    plan: free
    region: oregon
    branch: main
    buildCommand: pnpm install && pnpm prisma generate && pnpm build
    startCommand: pnpm start
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: playconnect-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        sync: false
